from browser import window

import time

output = ''

class cOutput:
    encoding = 'utf-8'

    def __init__(self):
        self.cons = doc["console"]
        self.buf = ''

    def write(self, data):
        self.buf += str(data)

    def flush(self):
        self.cons.value += self.buf
        self.buf = ''

    def __len__(self):
        return len(self.buf)

if "console" in doc:
    cOut = cOutput()
    sys.stdout = cOut
    sys.stderr = cOut


def run(*args):
    global output
    doc["console"].value = ''
    src = window.pythonCode
    window.brythonConsole =''
    t0 = time.perf_counter()
    try:
        ns = {'__name__':'__main__'}
        exec(src, ns)
        state = 1
    except Exception as exc:
        traceback.print_exc(file=sys.stderr)
        state = 0
    sys.stdout.flush()
    output = doc["console"].value + '\n<completed in %6.2f ms>' % ((time.perf_counter() - t0) * 1000.0)
    window.brythonConsole = output
    return state


def to_str(xx):
